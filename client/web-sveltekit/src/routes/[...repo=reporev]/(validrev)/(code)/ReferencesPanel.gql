query ReferencesPanel_Usages(
    $repoName: String!,
    $revspec: String!,
    $filePath: String!,
    $rangeStart: PositionInput!,
    $rangeEnd: PositionInput!,
    $symbolComparator: SymbolComparator,
    $first: Int!,
    $afterCursor: String,
) {
    usagesForSymbol(
        symbol: $symbolComparator,
        range: {
            repository: $repoName,
            revision: $revspec,
            path: $filePath,
            start: $rangeStart,
            end: $rangeEnd,
        },
        first: $first,
        after: $afterCursor,
    ) {
        ...ReferencesPanel_UsageConnection
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}

fragment ReferencesPanel_UsageConnection on UsageConnection {
    nodes {
        ...ReferencesPanel_Usage
    }
}


fragment ReferencesPanel_Usage on Usage {
    provenance
    usageRange {
        repository
            revision
            path
            range {
                start {
                    line
                        character
                }
                end {
                    line
                        character
                }
            }
    }
    surroundingContent
    usageKind
}
