query RepoPopoverQuery($repoName: String!) {
    repository(name: $repoName) {
        ...RepoPopoverFragment
    }
}

fragment RepoPopoverFragment on Repository {
    name
    description
    stars
    isPrivate
    topics

    externalServices(first: 1) {
        nodes {
            kind
            url
        }
    }

    commit(rev: "HEAD") {
        id
        oid
        subject
        canonicalURL
        author {
            date
            person {
                ...Avatar_Person
            }
        }
    }
}
